<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>
                    Hello, hi
                </h2>
            </section>
            <section>
                <h2>
                    My name is Alexis Bauchu, co-founder of Butoka√Ø
                </h2>
            </section>
            <section>
                <h2>
                    Our project is Seduction Stories
                </h2>
            </section>
            <section>
                <h2>
                    What is Seduction Stories?
                </h2>
            </section>
            <section>
                <h2>
                    What is Otome?
                </h2>
            </section>
            <section>
                <h2>
                    The team
                </h2>
            </section>
            <section>
                <h2>
                    Thank you!
                </h2>
            </section>
            <section>
                <h2>
                    Questions?
                </h2>
            </section>
            <section>
                <h2>Contact</h2>
                <ul>
                    <li>Slides:
                        <a href="https://github.com/Albob/egc-2020" target="_blank">github.com/Albob/egc-2020</a>
                    </li>
                    <li>LinkedIn:
                        <a href=" https://www.linkedin.com/in/alexisbauchu/" target="_blank">/in/alexisbauchu/</a>
                    </li>
                    <li>Twitter:
                        <a href=" https://twitter.com/abauchu" target="_blank">@abauchu</a>
                    </li>
                </ul>

        </div>

    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
            slideNumber: 'c/t',
            showSlideNumber: 'speaker',

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
